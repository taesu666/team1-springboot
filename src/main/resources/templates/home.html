<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>사주세요:홈</title>
</head>

<body>
	<!-- 헤더 -->
	<div th:replace="fragments/header :: headerFragment"></div>

	<div class="col-12 d-flex flex-column align-items-center">

		<div
			class="col-8 d-flex flex-column align-items-center padding-3">
			<img th:src="@{/image/logo.png}" width="40%">
		</div>

		<!-- 메뉴 버튼 -->
		<div
			class="col-8 d-flex flex-row justify-content-evenly">
			<a href="/fate.do" class="btn btn-light border border-dark">사주 보기</a> 
			<a href="/couple.do" class="btn btn-light border border-dark">궁합 보기</a> 
			<a href="/result_select.do" class="btn btn-light border border-dark">결과 보기</a>
		</div>
		<div class="col-8 d-flex justify-content-center mt-5">
			<span th:if="${userNickName != null}" th:text="${userNickName} + '님 반갑습니다.'"></span> 
			<span th:unless="${userNickName != null}">로그인 해주세요.</span>
		</div>
		<div class="d-flex flex-row"></div>

		<div class="d-flex flex-row"></div>
	</div>

</body>


</html>
