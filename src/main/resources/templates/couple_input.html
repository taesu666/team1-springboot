<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>궁합보기</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- 헤더 -->
  <div th:replace="fragments/header :: headerFragment"></div>

	<div class="container py-5">
		<h1 class="text-center mb-5 fw-bold">궁합 보기</h1>

		<form name="coupleinsert" method="post" action="coupleInputInsert">
			<div class="row g-4">
				
				<!-- 본인 정보 -->
				<div class="col-md-6">
					<div class="card shadow-sm">
						<div class="card-body">
							<h4 class="card-title mb-4">본인</h4>

							<div class="mb-3">
								<label class="form-label">이름</label>
								<input type="text" name="userName" class="form-control" required />
							</div>

							<div class="mb-3">
								<label class="form-label">성별</label>
								<select name="userGender" class="form-select" required>
									<option value="남자">남자</option>
									<option value="여자">여자</option>
								</select>
							</div>

							<div class="mb-3">
								<label class="form-label">생년월일</label>
								<input type="date" name="userBirth" class="form-control" required />
							</div>

							<div class="mb-3">
								<label class="form-label">태어난 시간</label>
								<select name="userTime" class="form-select">
									<option value="">모름</option>
									<option value="자">23:30 ~ 01:29</option>
									<option value="축">01:30 ~ 03:29</option>
									<option value="인">03:30 ~ 05:29</option>
									<option value="묘">05:30 ~ 07:29</option>
									<option value="진">07:30 ~ 09:29</option>
									<option value="사">09:30 ~ 11:29</option>
									<option value="오">11:30 ~ 13:29</option>
									<option value="미">13:30 ~ 15:29</option>
									<option value="신">15:30 ~ 17:29</option>
									<option value="유">17:30 ~ 19:29</option>
									<option value="슬">19:30 ~ 21:29</option>
									<option value="해">21:30 ~ 23:29</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<!-- 상대방 정보 -->
				<div class="col-md-6">
					<div class="card shadow-sm">
						<div class="card-body">
							<h4 class="card-title mb-4">상대방</h4>

							<div class="mb-3">
								<label class="form-label">이름</label>
								<input type="text" name="partnerName" class="form-control" required />
							</div>

							<div class="mb-3">
								<label class="form-label">성별</label>
								<select name="partnerGender" class="form-select" required>
									<option value="male">남자</option>
									<option value="female">여자</option>
								</select>
							</div>

							<div class="mb-3">
								<label class="form-label">생년월일</label>
								<input type="date" name="partnerBirth" class="form-control" required />
							</div>

							<div class="mb-3">
								<label class="form-label">태어난 시간</label>
								<select name="partnerTime" class="form-select">
									<option value="">모름</option>
									<option value="23:30 ~ 01:29">23:30 ~ 01:29</option>
									<option value="01:30 ~ 03:29">01:30 ~ 03:29</option>
									<option value="03:30 ~ 05:29">03:30 ~ 05:29</option>
									<option value="05:30 ~ 07:29">05:30 ~ 07:29</option>
									<option value="07:30 ~ 09:29">07:30 ~ 09:29</option>
									<option value="09:30 ~ 11:29">09:30 ~ 11:29</option>
									<option value="11:30 ~ 13:29">11:30 ~ 13:29</option>
									<option value="13:30 ~ 15:29">13:30 ~ 15:29</option>
									<option value="15:30 ~ 17:29">15:30 ~ 17:29</option>
									<option value="17:30 ~ 19:29">17:30 ~ 19:29</option>
									<option value="19:30 ~ 21:29">19:30 ~ 21:29</option>
									<option value="21:30 ~ 23:29">21:30 ~ 23:29</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- 제출 버튼 -->
			<div class="text-center mt-5">
				<button type="submit" class="btn btn-primary btn-lg px-5">궁합 보러가기</button>
			</div>
		</form>
	</div>

</body>
</html>
