<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>회원정보 수정</title>
</head>
<body>
	<h2>회원정보 수정</h2>
	<div th:if="${loginUser != null}">
		<form th:action="@{/updateProfile.do}" method="post">
			<input type="hidden" name="loginId" th:value="${loginUser.loginId}" />
			<label>아이디</label> <input type="text" name="userId"
				th:value="${loginUser.userId}" readonly /> <label>비밀번호</label> <input
				type="password" name="userPassword"
				th:value="${loginUser.userPassword}" required /> <label>닉네임</label>
			<input type="text" name="userNickName"
				th:value="${loginUser.userNickName}" required />
			<button type="submit">수정</button>
		</form>
	</div>
	<p th:if="${loginUser == null}">사용자 정보를 불러오는 데 실패했습니다.</p>
	<p th:text="${message}"></p>
</body>
</html>
