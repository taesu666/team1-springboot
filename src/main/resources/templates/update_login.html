<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원정보 수정</title>
</head>
<body>
    <h2>회원정보 수정</h2>

   <form th:action="@{/updateProfile}" method="post">
    <input type="hidden" name="loginId" th:value="${loginUser.loginId}" />
    <div>
        <label>아이디</label>
        <input type="text" name="userId" th:value="${loginUser.userId}" readonly />
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="userPassword" th:value="${loginUser.userPassword}" required />
    </div>
    <div>
        <label>닉네임</label>
        <input type="text" name="userNickName" th:value="${loginUser.userNickName}" required />
    </div>
    <button type="submit">수정</button>
</form>


    <p th:text="${message}"></p>
</body>
</html>
