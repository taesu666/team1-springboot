<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>궁합 결과</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery (선택사항) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    :root {
      --accent: #c92a2a; /* 붉은 계열 포인트 */
      --accent-2: #faa2c1; /* 연한 핑크 */
      --ink: #1f2937;
      --muted: #6b7280;
      --line: rgba(0, 0, 0, 0.06);
      --radius: 16px;
    }

    body {
      background: #f8f9fa;
    }

    .love-page {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 24px;
      text-align: center;
      color: var(--ink);
    }

    .card {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .summary-box {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 1.1rem;
    }

    .summary-box p {
      margin: 0;
    }

    .score {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--accent);
      margin-top: 10px;
    }

    .select-box label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #374151;
    }

    .select-box select {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ced4da;
    }

    .detail-box {
      margin-top: 16px;
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      min-height: 96px;
      white-space: pre-wrap;
      line-height: 1.6;
      color: #212529;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
    }

    .btn-custom {
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      border: none;
      transition: background 0.2s ease;
    }

    .btn-custom:hover {
      background: #a61e4d;
    }
  </style>
</head>
<body>

  <!-- 헤더 프래그먼트 -->
  <div th:replace="fragments/header :: headerFragment"></div>

  <div class="love-page">
    <div class="title">궁합 결과</div>

    <!-- 기본 정보 카드 -->
    <div class="card">
      <div class="summary-box">
        <p><strong>당신 이름:</strong> <span th:text="${result.userName}">이름</span></p>
        <p><strong>상대 이름:</strong> <span th:text="${result.partnerName}">상대</span></p>
      </div>
      <div class="score">
        궁합 점수: <span th:text="${result.score}">75</span>점
      </div>
    </div>

    <!-- 분석 결과 카드 -->
    <div class="card">
      <p class="fw-bold mb-2">분석 결과</p>
      <div th:text="${result.total}">총평 내용입니다.</div>
    </div>

    <!-- 상세 선택 카드 -->
    <div class="card">
      <div class="select-box mb-3">
        <label for="coupleDetail">세부 항목 선택</label>
        <select name="coupleDetail" id="coupleDetail" onchange="handleOnChange(this)">
          <option value="love">애정운</option>
          <option value="partner">동업운</option>
        </select>
      </div>

      <div id="result" class="detail-box">세부 결과 내용</div>
    </div>

    <!-- 버튼 영역 -->
    <div class="actions">
      <button class="btn-custom" onclick="location.href='/coupleinput'">다시 입력하기</button>
      <button class="btn btn-outline-secondary" onclick="location.href='/couple_list.do'">목록으로 가기</button>
    </div>
  </div>

  <!-- 동적 처리 스크립트 -->
  <script th:inline="javascript">
    function handleOnChange(e) {
      const value = e.value;
      let text = "";

      if (value === "love") {
        text = /*[[${result.love}]]*/"";
      } else if (value === "partner") {
        text = /*[[${result.partner}]]*/"";
      }

      document.getElementById('result').innerText = text;
    }

    window.onload = function () {
      const select = document.getElementById("coupleDetail");
      handleOnChange(select);
    }
  </script>

</body>
</html>
