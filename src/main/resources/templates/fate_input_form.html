<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>사주 입력</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery (선택) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>
</head>
<body>
  <!-- 헤더 -->
  <div th:replace="fragments/header :: headerFragment"></div>

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="h5 mb-4 fw-bold text-center">사주 입력</h2>

        <form name="form1" method="post" action="insert_fate_input.do" class="needs-validation" novalidate>
          
          <!-- 성별 -->
          <div class="mb-3">
            <label class="form-label fw-semibold">성별</label>
            <div class="d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="userGender" id="genderMale" value="남" required>
                <label class="form-check-label" for="genderMale">남자</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="userGender" id="genderFemale" value="여">
                <label class="form-check-label" for="genderFemale">여자</label>
              </div>
            </div>
          </div>

          <!-- 이름 -->
          <div class="mb-3">
            <label for="userName" class="form-label fw-semibold">이름</label>
            <input type="text" class="form-control" id="userName" name="userName" maxlength="15" placeholder="이름을 입력하세요" required>
            <div class="invalid-feedback">이름을 입력해주세요.</div>
          </div>

          <!-- 생년월일 -->
          <div class="mb-3">
            <label for="userBirth" class="form-label fw-semibold">태어난 날 (양력)</label>
            <input type="date" class="form-control" id="userBirth" name="userBirth" required>
            <div class="invalid-feedback">태어난 날을 선택해주세요.</div>
          </div>

          <!-- 시간 -->
          <div class="mb-4">
            <label for="userTime" class="form-label fw-semibold">태어난 시간</label>
            <select class="form-select" id="userTime" name="userTime" required>
              <option value="모름" selected>모름(태어난 시간)</option>
              <option value="자(23:00~01:00)">자(23:00~01:00)</option>
              <option value="축(01:00~03:00)">축(01:00~03:00)</option>
              <option value="인(03:00~05:00)">인(03:00~05:00)</option>
              <option value="묘(05:00~07:00)">묘(05:00~07:00)</option>
              <option value="진(07:00~09:00)">진(07:00~09:00)</option>
              <option value="사(09:00~11:00)">사(09:00~11:00)</option>
              <option value="오(11:00~13:00)">오(11:00~13:00)</option>
              <option value="미(13:00~15:00)">미(13:00~15:00)</option>
              <option value="신(15:00~17:00)">신(15:00~17:00)</option>
              <option value="유(17:00~19:00)">유(17:00~19:00)</option>
              <option value="술(19:00~21:00)">술(19:00~21:00)</option>
              <option value="해(21:00~23:00)">해(21:00~23:00)</option>
            </select>
            <div class="invalid-feedback">태어난 시간을 선택해주세요.</div>
          </div>

          <!-- 버튼 -->
          <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-primary px-4">저장</button>
            <button type="reset" class="btn btn-outline-secondary px-4">취소</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 부트스트랩 폼 검증 스크립트 -->
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
