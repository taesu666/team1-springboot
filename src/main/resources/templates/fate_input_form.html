
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<title>사주 -input</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
</head>
<body>
	<!-- 헤더 -->
	<div th:replace="fragments/header :: headerFragment"></div>
	<div class="fate-form">
		<form name="form1" method="post" action="insert_fate_input.do">
			<div class="form-card">

				<table class="form-table">
					<!-- ← border="1" 제거 -->
					<tr>
						<th>성별</th>
						<td class="radio-group"><label><input type="radio"
								name="userGender" value="남"><span>남자</span></label> <label><input
								type="radio" name="userGender" value="여"><span>여자</span></label>
						</td>
					</tr>

					<tr>
						<th>이름</th>
						<td><input type="text" name="userName" maxlength="15"
							placeholder="이름을 입력하세요"></td>
					</tr>

					<tr>
						<th>태어난 날</th>
						<td><label>양력 <input type="date" name="userBirth"></label></td>
					</tr>

					<tr>
						<th>시간</th>
						<td><select name="userTime">
								<option value="모름">모름(태어난 시간)</option>
								<option value="자(23:00~01:00)">자(23:00~01:00)</option>
								<option value="축(01:00~03:00)">축(01:00~03:00)</option>
								<option value="인(03:00~05:00)">인(03:00~05:00)</option>
								<option value="묘(05:00~07:00)">묘(05:00~07:00)</option>
								<option value="진(07:00~09:00)">진(07:00~09:00)</option>
								<option value="사(09:00~11:00)">사(09:00~11:00)</option>
								<option value="오(11:00~13:00)">오(11:00~13:00)</option>
								<option value="미(13:00~15:00)">미(13:00~15:00)</option>
								<option value="신(15:00~17:00)">신(15:00~17:00)</option>
								<option value="유(17:00~19:00)">유(17:00~19:00)</option>
								<option value="술(19:00~21:00)">술(19:00~21:00)</option>
								<option value="해(21:00~23:00)">해(21:00~23:00)</option>
						</select></td>
					</tr>

					<tr>
						<td colspan="2" class="actions" align="center">
							<button type="submit" class="btn btn-primary">저장</button>
							<button type="reset" class="btn btn-outline">취소</button>
						</td>
					</tr>
				</table>

			</div>
		</form>
	</div>
</body>
<style>
/* 폼 전체 스코프 */
.fate-form { padding: 24px 0; }
.fate-form .form-card{
  max-width: 760px;
  margin: 0 auto;
  background:#fff;
  border:1px solid rgba(15,23,42,.08);
  border-radius:16px;
  box-shadow:0 10px 30px rgba(15,23,42,.06);
  padding:24px;
}

/* 테이블 폼 */
.fate-form .form-table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 14px;          /* 행 간격 */
}
.fate-form .form-table th{
  width:180px;
  text-align:left;
  font-weight:700;
  color:#374151;
  padding:10px 8px;
  vertical-align:middle;
}
.fate-form .form-table td{ padding:10px 0; }

/* 입력 요소 */
.fate-form input[type="text"],
.fate-form input[type="date"],
.fate-form select{
  width:100%;
  height:44px;
  padding:10px 12px;
  border:1px solid #d1d5db;
  border-radius:12px;
  background:#fff;
  outline: none;
  transition: box-shadow .15s ease, border-color .15s ease;
}

/* 라디오(성별) */
.fate-form .radio-group label{
  display:inline-flex; 
  align-items:center; 
  gap:8px;
  margin-right:12px; 
  padding:6px 10px;
  border:1px solid #e5e7eb; 
  border-radius:999px;
  background:#fff; 
  cursor:pointer;
  transition: box-shadow .15s ease, transform .06s ease, border-color .15s ease;
}
.fate-form .radio-group input[type="radio"]{ 
accent-color:#2f6f6d; 
}
.fate-form .radio-group input[type="radio"]:checked + span{
  color:#2f6f6d; font-weight:700;
}
.fate-form .radio-group label:hover{ 
box-shadow:0 4px 12px rgba(0,0,0,.05); 
}
.fate-form .radio-group label:active{
transform: translateY(1px); 
}

/* 액션 버튼 */
.fate-form .actions{ padding-top:8px; }
.fate-form .btn{
  display:inline-flex; align-items:center; justify-content:center;
  height:42px; padding:0 18px;
  border-radius:12px; font-weight:700;
  border:1px solid transparent; cursor:pointer;
  transition: transform .06s ease, box-shadow .15s ease, filter .1s ease;
}
.fate-form .btn + .btn{ margin-left:8px; }

.fate-form .btn-primary{
  background:#2f6f6d; color:#fff;               /* 틸(세이지) */
  box-shadow:0 6px 16px rgba(47,111,109,.18);
}
.fate-form .btn-primary:hover{ filter:brightness(1.05); }
.fate-form .btn-primary:active{ transform: translateY(1px); }

.fate-form .btn-outline{
  background:#efe3cf; color:#2c1b14;            /* 테라코타 샌드 */
  border-color:#d7c6a5;
}
.fate-form .btn-outline:hover{ filter:brightness(1.03); }
.fate-form .btn-outline:active{ transform: translateY(1px); }

</style>
</html>
