<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>궁합 상세 및 댓글</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery (선택) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    :root {
      --accent: #c92a2a;
      --muted: #6c757d;
      --radius: 12px;
      --bg: #f8f9fa;
    }

    body {
      background-color: var(--bg);
    }

    .page-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .title {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 24px;
      text-align: center;
    }

    .card {
      border-radius: var(--radius);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    }

    .detail-box {
      white-space: pre-wrap;
      background: #fff;
      padding: 16px;
      border: 1px solid #dee2e6;
      border-radius: var(--radius);
      margin-top: 12px;
    }

    .comment-box {
      margin-top: 30px;
      width: 100%;
    }

    .comment-item {
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: var(--radius);
      padding: 12px 16px;
      margin-bottom: 12px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn-custom {
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border-radius: var(--radius);
      font-weight: bold;
      border: none;
      transition: background 0.2s ease;
    }

    .btn-custom:hover {
      background: #a61e4d;
    }

    .kv {
      color: var(--muted);
      font-size: 1.1rem;
    }

    .kvB {
      font-size: 1.1rem;
      color: var(--bs-dark)
    }
  </style>
</head>
<body>

  <!-- 헤더 프래그먼트 (선택) -->
  <div th:replace="fragments/header :: headerFragment"></div>

  <div class="page-container">
    <div class="d-flex flex-column align-items-center">    
      <!-- 제목--> 
      <div class="title-box">궁합 결과 상세</div>

      <!-- 궁합 결과 카드 -->
      <div class="card p-4 mb-4">
        <div class="d-flex justify-content-between flex-wrap">
          <p><strong>당신 이름:</strong> <span th:text="${coupleResultVO.userName}">홍길동</span></p>
          <p><strong>상대 이름:</strong> <span th:text="${coupleResultVO.partnerName}">김철수</span></p>
        </div>
        <p><strong>궁합 점수:</strong> <span th:text="${coupleResultVO.score}">85</span>점</p>
        <hr>
        <p><strong>분석 결과:</strong></p>
        <div class="detail-box kvB" th:text="${coupleResultVO.total}">분석 내용</div>

        <!-- 상세 선택 -->
        <div class="mt-4">
          <label for="coupleDetail" class="form-label fw-semibold">세부 항목 선택</label>
          <select name="coupleDetail" id="coupleDetail" class="form-select" onchange="handleOnChange(this)">
            <option value="love">애정운</option>
            <option value="partner">동업운</option>
          </select>
          <div id="detailResult" class="detail-box kvB">세부 결과 내용</div>
        </div>
      </div>

      <!-- 댓글 목록 -->
      <div class="comment-box">
        <h5 class="mb-3">💬 댓글 목록</h5>

        <div th:each="c : ${result}" class="comment-item">
          <strong th:text="${c.userNickName}">사용자</strong> :
          <span th:text="${c.content}">댓글 내용</span>
        </div>

        <!-- 댓글 입력 폼 -->
        <form id="conversation_form" th:action="@{/insert_couple_conversation.do}" method="post" class="mt-4">
          <input type="hidden" name="targetId" th:value="${coupleResultVO.resultCoupleId}" />
          <input type="hidden" name="userNickName" th:value="${userNickName}" />

          <div class="mb-3">
            <label for="content" class="form-label">댓글 작성</label>
            <textarea name="content" id="content" rows="3" class="form-control" required></textarea>
          </div>
          <button type="submit" class="button bg-primary text-white">댓글 등록</button>
        </form>
      </div>

      <!-- 버튼 영역 -->
      <div class="actions">
        <button class="button" onclick="location.href='/couple_list.do'">목록으로 가기</button>
      </div>
    </div>
  </div> 

  <!-- 운세 세부 항목 스크립트 -->
  <script th:inline="javascript">
    function handleOnChange(e) {
      const value = e.value;
      let text = "";

      if (value === "love") {
        text = /*[[${coupleResultVO.love}]]*/"";
      } else if (value === "partner") {
        text = /*[[${coupleResultVO.partner}]]*/"";
      }

      document.getElementById('detailResult').innerText = text;
    }

    window.onload = function () {
      const select = document.querySelector("select[name='coupleDetail']");
      handleOnChange(select);
    };
  </script>
</body>
</html>
