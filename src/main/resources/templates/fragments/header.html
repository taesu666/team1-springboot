<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
   <!-- 공통 스타일 -->
   <th:block th:replace="~{fragments/styles :: commonStyles}"></th:block>

   <!-- 네비게이션 바 -->
   <header>
      <nav class="navbar col-12 sticky-top bg-dark link-light">
         <div class="container">

            <!-- 로고/브랜드명 -->
            <a class=" navbar-brand me-auto" href="/home.do">
               <img th:src="@{/image/logo.png}" alt="로고" width="60">
            </a>

            <!-- 로그인 -->
            <div class="navbar-nav ms-auto d-flex flex-row m-0">
			<div>
				<span th:if="${userNickName != null}"> <span class="fs-4" th:text="${userNickName} + '님 반갑습니다.'"></span>
					<br> <a class=" text-decoration-none text-white fs-5"
					href="/logout.do">로그아웃</a>
					<a> | </a>
					<a class=" text-decoration-none text-white fs-5"
					href="/updateLogin.do">회원정보 수정</a>
				</span>
					<span th:unless="${userNickName != null}">
					<a href="/login.do" class="text-decoration-none text-white">로그인</a>
						<a> | </a> <a href="/register.do"
					class="text-decoration-none text-white">회원가입</a>
				</span>
				</div>
            </div>
            <div></div>
         </div>
      </nav>
   </header>
</th:block>
</html>
