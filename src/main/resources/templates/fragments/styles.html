
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 공통 스타일-->
<th:block th:fragment="commonStyles">
    <!-- 송명체 웹폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    
    <style>
        /* 전체 페이지 기본 설정 */
        * {
            font-family: 'Song Myung', serif !important;
            font-weight: bold; 
        }

        body {
            /* 글씨체 - 송명체 */
            font-family: 'Song Myung', serif !important;
            font-weight: normal; /* 송명체는 기본 굵기가 적당함 */
            font-size: 1.1rem; /* 송명체는 적당한 크기 */
            letter-spacing: 0.5px; /* 글자 간격 살짝 넓게 */
            line-height: 1.6; /* 줄 간격 넓게 (가독성) */

            /* 배경 */
            background-image: url('/image/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        /* 제목들 크기 조정 (송명체에 맞게) */
        h1 { 
            font-size: 3.5rem; 
            font-weight: normal !important;
            letter-spacing: 2px !important;
            line-height: 1.3 !important;
        }
        
        h2 { 
            font-size: 2.2rem; 
            font-weight: normal !important;
            letter-spacing: 1px !important;
            line-height: 1.4 !important;
        }
        
        h3 { 
            font-size: 1.8rem; 
            font-weight: normal !important;
        }
        
        /* 본문 텍스트 */
        div {
            font-size: 1.5rem;
            line-height: 1.7 !important;
            letter-spacing: 0.3px !important;
        }
        
        p, span {
            font-size: 1.8rem;
            line-height: 1.7 !important;
            letter-spacing: 0.3px !important;
        }
        
        /* 버튼 스타일 */
        button, .btn {
            font-family: 'Song Myung', serif !important;
            font-size: 1.2rem;
            font-weight: normal !important;
            letter-spacing: 1px !important;
            padding: 12px 24px !important;
            border-radius: 12px !important;
        }


        .title-box {
            background-image: url('/image/title_background.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            width: 500px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 2.3rem;
            font-weight: bold;
            }
    </style>
