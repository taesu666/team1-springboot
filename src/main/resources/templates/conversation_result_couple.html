<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="conversation.css" type="text/css"
	media="screen" />

<script type="text/javascript">
	function delcheck() {
		result = confirm("정말로 삭제하시겠습니까 ?");

		if (result == true) {
			document.form1.action.value = "delete";
			document.form1.submit();
		} else
			return;
	}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>OOO : 궁합결과</title>
</head>

<body>
	<div align="center">
		<H2>궁합 결과 보여주는 화면</H2>
		<HR>
		<p>
		<form name=form1 method=post action="update.do">
			<input type=hidden name="abId" th:value="${ab.abId}"> <input
				type=hidden name="action" value="update">

			<table border="1">
				<tr>
					<th>이 름</th>
					<td><input type="text" name="abName" th:value="${ab.abName}"></td>
				</tr>
				<tr>
					<th>email</th>
					<td><input type="text" name="abEmail" th:value="${ab.abEmail}"></td>
				</tr>
				<tr>
					<th>전화번호</th>
					<td><input type="text" name="abTel" th:value="${ab.abTel}"></td>
				</tr>
				<tr>
					<th>생 일</th>
					<td><input type="date" name="abBirth" th:value="${ab.abBirth}"></td>
				</tr>
				<tr>
					<th>회 사</th>
					<td><input type="text" name="abComdept"
						th:value="${ab.abComdept}"></td>
				</tr>
				<tr>
					<th>메 모</th>
					<td><input type="text" name="abMemo" th:value="${ab.abMemo}"></td>
				</tr>

			</table>
		</form>

	</div>
</body>
</html>
