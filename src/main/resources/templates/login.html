<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 	<link rel="stylesheet" href="/css/home.css" type="text/css" media="screen" />
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<title>사주세요:로그인</title>
</head>

<body>
	<!-- 헤더 -->
	<div th:replace="fragments/header :: headerFragment"></div>

	<div class="col-12 d-flex flex-column align-items-center gap-3">
		<!-- 로그인 창 -->
		<div class="title-box">로그인</div>

		<form name="login" method="post" action="/doLogin.do" class=" col-4 d-flex flex-column align-items-center p-3 gap-3"> 

			<div class="d-flex flex-row">
				<input type="text" placeholder="아이디를 입력하세요" name="userId" th:value="${vo.userId ?: ''}" />
			</div>

			<div class="d-flex flex-row">
				<input type="text" placeholder="비밀번호를 입력하세요" name="userPassword" th:value="${vo.userPassword ?: ''}" />
			</div>

			<div class="d-flex flex-row">
				<input type="submit" value="로그인" class="submit">
			</div>
		</form>

		<div class="d-flex flex-row"></div>
		<div class="d-flex flex-row"></div>
	</div>

</body>


</html>
