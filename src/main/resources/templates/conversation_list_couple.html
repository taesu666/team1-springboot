<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/conversation_list_couple.css"
	type="text/css" media="screen" />
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	function check(resultcoupleID) {
		document.location.href = "addrbook_edit.do?resultcoupleID="
				+ resultcoupleID;
	}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>궁합 결과 리스트</title>
</head>

<body>
	<!-- 헤더 -->
	<div th:replace="fragments/header :: headerFragment"></div>
	
	<div align="center">
		<H2>궁합 결과 리스트</H2>
		<HR>
		<form>
			<P>
			<table border="1">
				<tr>
					<th>번호</th>
					<th>이 름</th>
					<th>파트너 이름</th>
				</tr>

				<tr th:each="vo : ${result}">
					<td><a th:href="|javascript:check(${vo.resultCoupleId})|"
						th:text="${vo.resultCoupleId}"></a></td>
					<td th:text="${vo.userName}"></td>
					<td th:text="${vo.partnerName}"></td>
				</tr>

			</table>
		</form>
	</div>

	<script type="text/javascript">
	function check(resultCoupleId) {
		document.location.href = "conversation_result_couple.do?resultCoupleId="
				+ resultCoupleId;
	}
	</script>

</body>
</html>
