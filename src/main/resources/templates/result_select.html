<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>선택 화면</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .choice-btn {
      transition: all 0.2s ease-in-out;
    }
    .choice-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div th:replace="fragments/header :: headerFragment"></div>

  <div class="container d-flex flex-column align-items-center" style="min-height: 70vh;">
    <div class="w-100 d-flex flex-column align-items-center" style="max-width: 600px;">
      <div class="title-box">결과 확인</div>
      <div class="card shadow-sm border-0">
        <div class="card-body p-5">
          <div class="d-flex justify-content-center gap-4">
            <!-- 사주 결과 -->
            <form action="/fate_list.do" method="get">
              <button type="submit" class="button fw-bold">
                사주 결과 확인하기
              </button>
            </form>
            <!-- 궁합 결과 -->
            <form action="/couple_list.do" method="get">
              <button type="submit" class="button fw-bold">
                궁합 결과 확인하기
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
