<!-- 보물찾기 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 	<link rel="stylesheet" href="/css/home.css" type="text/css" media="screen" />
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 -->		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<title>사주세요:회원가입</title>

		<!-- 공통 스타일 -->
		<th:block th:replace="~{fragments/styles :: commonStyles}"></th:block>
	</head>
	
	<body>
		<!-- 헤더 -->
		<div th:replace="fragments/header :: headerFragment"></div>

		<div class="col-12 d-flex flex-column align-items-center gap-3"> 
			
			<!-- 로그인 창 -->
			<div class="title-box border border-primary">회원가입</div>

			<form name="register" method="post" action="/insertLogin.do" class="col-4 d-flex flex-column border border-primary align-items-center p-3 gap-3 fs-1">
				
				<div class="d-flex flex-row border border-primary">				
					<input type="text" placeholder="아이디를 입력하세요" name="userId" th:value="${vo.userName}">
				</div>

				<div class="d-flex flex-row border border-primary">	
					<input type="text" placeholder="비밀번호를 입력하세요" name="userPassword" th:value="${vo.userPassword}">
				</div>

				<div class="d-flex flex-row border border-primary">	
					<input type="text" placeholder="닉네임을 입력하세요" name="userName" th:value="${vo.userName}">
				</div>

				<div class="d-flex flex-row border border-primary">	
					<input type="submit" value="저장">
				</div>
			</form>
			
			<div class="d-flex flex-row">	
			</div>

			<div class="d-flex flex-row">
			</div>
		</div>

	</body>
	

</html>
