<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>궁합보기</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="wrapper">
    <div class="main-title">궁합 보기</div>
    <form name="coupleinsert" method="post" action="coupleInputInsert">
        <div class="section">
            <div class="person-box">
                <h2>본인</h2>
                <div class="row">
                    <span>이름 :</span> <input type="text" name="userName" required />
                </div>
                <div class="row">
                    <span>성별 :</span>
                    <select name="userGender" required>
                        <option value="남자">남자</option>
                        <option value="여자">여자</option>
                    </select>
                </div>
                <div class="row">
                    <span>생년월일 :</span> <input type="date" name="userBirth" required />
                </div>
                <div class="row">
                    <span>태어난 시간 :</span>
                    <select name="userTime">
                        <option value="">모름</option>
                        <option value="자">23:30 ~ 01:29</option>
                        <option value="축">01:30 ~ 03:29</option>
                        <option value="인">03:30 ~ 05:29</option>
                        <option value="묘">05:30 ~ 07:29</option>
                        <option value="진">07:30 ~ 09:29</option>
                        <option value="사">09:30 ~ 11:29</option>
                        <option value="오">11:30 ~ 13:29</option>
                        <option value="미">13:30 ~ 15:29</option>
                        <option value="신">15:30 ~ 17:29</option>
                        <option value="유">17:30 ~ 19:29</option>
                        <option value="슬">19:30 ~ 21:29</option>
                        <option value="해">21:30 ~ 23:29</option>
                    </select>
                </div>
            </div>

            <div class="person-box">
                <h2>상대방</h2>

                <div class="row">
                    <span>이름 :</span> <input type="text" name="partnerName" required />
                </div>
                <div class="row">
                    <span>성별 :</span>
                    <select name="partnerGender" required>
                        <option value="male">남자</option>
                        <option value="female">여자</option>
                    </select>
                </div>
                <div class="row">
                    <span>생년월일 :</span> <input type="date" name="partnerBirth" required />
                </div>
                <div class="row">
                    <span>태어난 시간 :</span>
                    <select name="partnerTime">
                        <option value="">모름</option>
                        <option value="23:30 ~ 01:29">23:30 ~ 01:29</option>
                        <option value="01:30 ~ 03:29">01:30 ~ 03:29</option>
                        <option value="03:30 ~ 05:29">03:30 ~ 05:29</option>
                        <option value="05:30 ~ 07:29">05:30 ~ 07:29</option>
                        <option value="07:30 ~ 09:29">07:30 ~ 09:29</option>
                        <option value="09:30 ~ 11:29">09:30 ~ 11:29</option>
                        <option value="11:30 ~ 13:29">11:30 ~ 13:29</option>
                        <option value="13:30 ~ 15:29">13:30 ~ 15:29</option>
                        <option value="15:30 ~ 17:29">15:30 ~ 17:29</option>
                        <option value="17:30 ~ 19:29">17:30 ~ 19:29</option>
                        <option value="19:30 ~ 21:29">19:30 ~ 21:29</option>
                        <option value="21:30 ~ 23:29">21:30 ~ 23:29</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="submit-wrap">
            <button type="submit" style="padding: 8px 32px; font-size: 1.1em;">궁합보러가기</button>
        </div>
    </form>
</div>

<style>
.wrapper {
    max-width: 700px;
    margin: 0 auto;
}

.section {
    display: flex;
    gap: 60px;
}

.person-box {
    border: 1px solid #aaa;
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 24px;
    width: 48%;
}

.person-box h2 {
    margin-top: 0;
}

.row {
    margin-bottom: 14px;
}

.main-title {
    text-align: center;
    margin: 32px 0 28px 0;
    font-size: 2rem;
    font-weight: 600;
}

.submit-wrap {
    text-align: center;
    margin-top: 24px;
}
</style>

</body>
</html>
