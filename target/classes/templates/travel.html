<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title th:text="${travelUserName} + '님의 사주'">여행 추천</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="page-wrap py-4">
		<div class="container">

			<!-- 상단: OOO님의 사주: OOOO -->
			<div class="maxFive-banner mb-4">
				<div
					class="d-flex align-items-center justify-content-between gap-3 flex-wrap">
					<div>
						<div class="maxFive-title h4 mb-1">
							<span th:text="${travelUserName}">OOO</span> 님의 사주: <span
								th:text="${maxFive}">OOOO</span>
						</div>
						<div class="text-secondary-emphasis">기운에 맞춘 맞춤 여행 추천을 준비했어요.
						</div>
					</div>
					<a href="" class="btn btn-light fw-bold shadow-sm">
						사주/궁합 리스트 보기 &rarr; </a>
				</div>
			</div>

			<!-- 추천 여행지 섹션 -->
			<section class="mb-5">
				<div class="section-title">추천 여행지</div>
				<div class="section-sub">기운과 잘 맞는 곳들이에요.</div>

				<div class="row grid-3">
					<!-- 카드 반복: 추천 3곳 -->
					<div class="col" th:each="reco : ${recommended}">
						<a th:href="@{/travel/map.do(travelId=${reco.travelId})}">
							<div class="place-card">
								<img class="place-img" th:src="${reco.travelImage}"
									alt="추천 여행지 이미지" />
								<div class="p-3">
									<div
										class="d-flex justify-content-between align-items-center mb-2">
										<span class="place-name" th:text="${reco.travelName}">여행지
											이름</span> <span class="badge badge-reco text-white">추천</span>
									</div>
									<div class="place-desc mb-3"
										th:text="${reco.travelDescription}">짧은 설명</div>
								</div>
							</div>
						</a>
					</div>
					<!-- // 추천 반복 끝 -->
				</div>
			</section>

			<!-- 피해야 할 곳 섹션 -->
			<section class="mb-3">
				<div class="section-title">피해야 할 곳</div>
				<div class="section-sub">아래 지역은 컨디션과 맞지 않을 수 있어요.</div>

				<div class="row grid-3">
					<!-- 카드 반복: 피해야 할 곳 3곳 -->
					<div class="col" th:each="av : ${avoid}">
						<a th:href="@{/travel/map.do(travelId=${av.travelId})}">
							<div class="place-card">
								<img class="place-img" th:src="${av.travelImage}"
									alt="피해야 할 곳 이미지" />
								<div class="p-3">
									<div
										class="d-flex justify-content-between align-items-center mb-2">
										<span class="place-name" th:text="${av.travelName}">여행지
											이름</span> <span class="badge badge-avoid text-white">주의</span>
									</div>
									<div class="place-desc" th:text="${av.travelDescription}">간단
										사유</div>
								</div>
							</div>
						</a>
					</div>
					<!-- // 피해야 할 곳 반복 끝 -->
				</div>
			</section>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


	<style>
/* 페이지 전반 스타일 */
.page-wrap {
	min-height: 100vh;
	background: #f7f8fa;
}

/* 상단 사주 배너 */
.maxFive-banner {
	background: linear-gradient(135deg, #7dd3fc 0%, #a7f3d0 100%);
	border-radius: 1rem;
	padding: 1.25rem 1.5rem;
	color: #0f172a;
}

.maxFive-title {
	font-weight: 800;
	letter-spacing: -0.3px;
}

/* 섹션 공통 */
.section-title {
	font-weight: 700;
	font-size: 1.25rem;
	margin-bottom: 0.75rem;
}

.section-sub {
	color: #6b7280;
	font-size: 0.95rem;
	margin-bottom: 1rem;
}

/* 카드 공통 */
.place-card {
	border: 1px solid #e5e7eb;
	border-radius: 1rem;
	overflow: hidden;
	background: #fff;
	transition: transform .12s ease, box-shadow .12s ease;
	height: 100%;
}

.place-card:hover {
	transform: translateY(-2px);
	box-shadow: 0 8px 24px rgba(0, 0, 0, .06);
}

.place-img {
	width: 100%;
	height: 160px;
	object-fit: cover;
}

.badge-reco {
	background: #10b981; /* 초록 */
}

.badge-avoid {
	background: #ef4444; /* 빨강 */
}

.place-name {
	font-weight: 700;
	font-size: 1.05rem;
	margin-bottom: .25rem;
}

.place-desc {
	color: #6b7280;
	font-size: .95rem;
}

a {
	text-decoration: none;
}
</style>
</body>
</html>
